<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator v3</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <a href="./v1/" class="link">First Version</a>
    <a href="./v2/" class="link">Second Version</a>
    <div class="calcContainer">
      <div class="calcTop">
        <div class="nBtns"></div>
        <div class="menuContainer"></div>
        <div class="answerContainer">
          <div id="preNum"></div>
          <input type="text" id="number" maxlength="16" />
          <div id="preAnswer"></div>
        </div>
      </div>
      <div class="calcBottom">
        <button class="numerals absolutes abs-left" id="openpr">(</button>
        <button class="numerals absolutes abs-right" id="closepr">)</button>
        <button class="operator col-1 row-1" id="per" operator="%">
          <span></span>
        </button>
        <button class="operator col-2 row-1 ce">CE</button>
        <button class="operator col-3 row-1 ce">C</button>
        <button class="operator col-4 row-1" id="del"><span></span></button>
        <button class="operator col-1 row-2" id="rev" operator="1/x">
          <span><sup>1</sup>/<sub>&Xscr;</sub></span>
        </button>
        <button class="operator col-2 row-2" id="pow" operator="*x">
          <span>&Xscr;<sup>2</sup></span>
        </button>
        <button class="operator col-3 row-2" id="rad" operator="rad2">
          <span>
          &radic;&Xscr;
          </span>
        </button>
        <button class="operator col-4 row-2" id="div" operator="/">
          <span></span>
        </button>
        <button class="operator col-4 row-3" id="mul" operator="x">
          <span></span>
        </button>
        <button class="operator col-4 row-4" id="sub" operator="-">
          <span></span>
        </button>
        <button class="operator col-4 row-5" id="sum" operator="+">
          <span></span>
        </button>
        <button class="numerals col-1 row-3">7</button>
        <button class="numerals col-2 row-3">8</button>
        <button class="numerals col-3 row-3">9</button>
        <button class="numerals col-1 row-4">4</button>
        <button class="numerals col-2 row-4">5</button>
        <button class="numerals col-3 row-4">6</button>
        <button class="numerals col-1 row-5">1</button>
        <button class="numerals col-2 row-5">2</button>
        <button class="numerals col-3 row-5">3</button>
        <button class="numerals col-2 row-6">0</button>
        <button class="numerals col-3 row-6" id="dot">.</button>
        <button class="number-operator operator col-1 row-6" id="sbm" operator="+/-">
          <span>+/-</span>
        </button>
        <!-- <button class="number-operator col-3 row-6" id="dot">
          <span>.</span>
        </button> -->
        <button
          type="submit"
          class="submit col-4 row-6"
          id="submit"
        >
          <span></span>
        </button>
      </div>
    </div>
    <p class="copyRight">
      Designed By&nbsp;
      <a href="https://aliesi3410.githun.io/cv">Ali Eslamdoust</a>
    </p>
    <script src="./js/v3.js"></script>
  </body>
</html>
